<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1 class="course-header" id="course-header"></h1>
    <div class="main">
        <div class="player-header" id="player-header">

        </div>
        <div class="par" id="par">
            PAR

    </div>
    <div class="total-par" id="total-par">

    <div class="total-box">

        </div>
    </div>

    <br>

    <br>

    
    <script src="scorecard.js"></script>
    <script>
        window.onload = function() {
            // Check if the page has already been refreshed
            if (!localStorage.getItem('refreshed')) {
                // Set flag indicating that the page has been refreshed
                localStorage.setItem('refreshed', true);
                // Refresh the page
                location.reload();
            } else {
                // Clear the flag to allow future refreshes
                localStorage.removeItem('refreshed');
            }
        }
    </script>
    
</body>
</html>
